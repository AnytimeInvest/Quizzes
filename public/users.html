<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #usersTable th, #usersTable td {
            text-align: center;
        }
        #quizzesTable th, #quizzesTable td {
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="margin: auto;display: flex;justify-content: center;align-items: center;gap: 10px;margin-top: 20px;">
        <button id="downloadButton" class="btn btn-primary">Download User Data</button>
        <button id="downloadQuiz" class="btn btn-primary">Download Quiz Data</button>
    </div>
    <div class="container mt-5">
        <h1 class="text-center">User Data</h1>
        <table id="usersTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Mobile</th>
                </tr>
            </thead>
            <tbody>
                <!-- User data will be populated here -->
            </tbody>
        </table>

        <h1 class="text-center">Quiz Data</h1>
        <table id="quizzesTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Quiz Date</th>
                    <th>Answer</th>
                    <th>First Name</th>
                    <th>Mobile Number</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="user.js"></script>
</body>
</html>
